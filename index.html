<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Битва Команд в League of Legends</title>
</head>
<body>
    <h1>Регистрация Команд для League of Legends</h1>
    <div>
        <h2>Команда 1</h2>
        <input type="text" id="player1-team1" placeholder="Игрок 1">
        <input type="text" id="player2-team1" placeholder="Игрок 2">
        <input type="text" id="player3-team1" placeholder="Игрок 3">
        <input type="text" id="player4-team1" placeholder="Игрок 4">
        <input type="text" id="player5-team1" placeholder="Игрок 5">
    </div>
    <div>
        <h2>Команда 2</h2>
        <input type="text" id="player1-team2" placeholder="Игрок 1">
        <input type="text" id="player2-team2" placeholder="Игрок 2">
        <input type="text" id="player3-team2" placeholder="Игрок 3">
        <input type="text" id="player4-team2" placeholder="Игрок 4">
        <input type="text" id="player5-team2" placeholder="Игрок 5">
    </div>
    <button id="submitTeams">Отправить</button>
<script>
document.addEventListener('DOMContentLoaded', function() {
  fetch('https://sheets.googleapis.com/v4/spreadsheets/1ers9YDDr_Tu-P4yYhzffMjP1n7ORL4PLbCWFwpgmOVU/values/A1:A10?key=AIzaSyCPLlzeJdbFetIf81f0Tw5W9YnyQxIeZY4')
    .then(response => response.json())
    .then(data => {
      const team1 = data.values.slice(0, 5);
      const team2 = data.values.slice(5, 10);

      team1.forEach((player, index) => {
        document.getElementById(`player${index + 1}-team1`).value = player[0];
      });

      team2.forEach((player, index) => {
        document.getElementById(`player${index + 1}-team2`).value = player[0];
      });
    })
    .catch(error => console.error('Error:', error));
});
    
</script>
    
</body>
</html>
