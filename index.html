<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Битва Команд в League of Legends</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script>
        // Конфигурация Firebase
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <h1>Регистрация Команд для League of Legends</h1>
    <div>
        <h2>Команда 1</h2>
        <!-- Инпуты для игроков -->
    </div>
    <div>
        <h2>Команда 2</h2>
        <!-- Инпуты для игроков -->
    </div>
    <button id="submitTeams">Отправить</button>

<script>
var playersRef = firebase.database().ref('participant-table/player');

// Чтение данных при загрузке страницы
playersRef.once('value', function(snapshot) {
    snapshot.forEach(function(childSnapshot) {
        var childData = childSnapshot.val();
        if (childData.position < 6) {
            document.getElementById(`player${childData.position}-team1`).value = childData.name;
        } else {
            document.getElementById(`player${childData.position - 5}-team2`).value = childData.name;
        }
    });
});

// Запись данных при нажатии на кнопку
document.getElementById('submitTeams').addEventListener('click', function(e) {
    e.preventDefault();
    for (let i = 1; i <= 5; i++) {
        playersRef.push({
            name: document.getElementById(`player${i}-team1`).value,
            position: i
        });
        playersRef.push({
            name: document.getElementById(`player${i}-team2`).value,
            position: i + 5
        });
    }
    alert('Данные обновлены');
});
</script>
    
</body>
</html>
